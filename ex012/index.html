<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>

</head>
    <style>
        body {
            background-color: black;
            color: white;
        }
        video {
           width: 500px; 
        }
    </style>
   
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video poster="imagens/sla.png" controls loop>
        <source src="midia/Video.m4v" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/webm">
        <source src="midia/Video.wwwn" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NPdfLJc1w7A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
